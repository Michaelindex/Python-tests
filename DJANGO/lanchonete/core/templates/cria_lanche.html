{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/menu.html' %}
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Cadastre seu lanche, {{ user.username }} :)</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Todos os campos são obrigatórios</p>
                <div class="contact-form-area">
                    <form action="{% url 'cria_lanche' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome"><b>Título do Lanche</b></label>
                                <input type="text" id="nome" class="form-control" name="nome" placeholder="Ex. X=TUDO" required>
                            </div>

                            <div class="col-12 col-lg-3">
                                <label for="preco"><b>Preço R$</b></label>
                                <input type="text" class="form-control" placeholder="25.60" name="preco"required>
                            </div>

                            <div class="col-12 col-lg-3">
                                <label for="categoria"><b>Categoria</b></label>
                                <input type="text" class="form-control" name="categoria" placeholder="Ex. HAMBURGUER" required>
                            </div>

                            <div class="col-12">
                                <label for="ingredientes"><b>Ingredientes</b></label>
                                <textarea class="form-control" name="ingredientes" cols="30" rows="10" placeholder="Ex. Maminha, &#10; 3 Limões, &#10;Sal e temperos" required></textarea>
                            </div>
                        
                            <div class="col-12 col-lg-3">
                                <label for="foto_lanche"><b>Foto</b></label>
                                <input type="file" class="form- control" name="foto_lanche" required>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn delicious-btn mt- 30" type="submit">Cadastrar Lanche</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'partials/footer.html' %}
{% endblock %}
